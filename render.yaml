services:
  - type: web
    name: my-dapp
    env: python
    buildCommand: ./build.sh
    startCommand: daphne project.asgi:application -b 0.0.0.0 -p $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: my-dapp-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: REDIS_URL
        fromService:
          name: my-dapp-redis
          type: redis
          property: connectionString

  - type: redis
    name: my-dapp-redis
    ipAllowList: []
    plan: free

databases:
  - name: my-dapp-db
    plan: free
